<div class="modal-dialog" role="document">
  <div class="modal-content">
    <form role="form" action="{{ action_url }}" method="post">
      {% csrf_token %}
      {% for hidden in form.hidden_fields %}
      {{ hidden }}
      {% endfor %}
      <div class="modal-header">
        <h4 class="modal-title app-color">{{ title }}</h4>
        <button type="button" class="close app-color" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {% for field in form.visible_fields %}
        {% if field.auto_id != "id_note" %}
        <div class="form-group row col-sm-12">
          <label class="col-sm-12 col-form-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
          <div class="col-sm-12">
            {{ field }}
            <span class="help-block">
              {% for error in field.errors %}
              <ul>
                <li class="text-red">{{ error }}</li>
              </ul>
              {% endfor %}
            </span>
          </div>
        </div>
        {% endif %}
        {% endfor %}
      </div>
      <div class="modal-footer">
        <button class="btn btn-outline-secondary" type="button" data-dismiss="modal">{{ _('Cancel') }}</button>
        <button type="submit" class="btn btn-outline-primary pull-left">{{ _('Save') }}</button>
      </div>
    </form>
  </div>
  <!-- /.modal-content -->
</div>
<!-- /.modal-dialog -->
